<div class="menu-box col-lg-12 col-md-12 col-sm-12" ng-repeat="item in $ctrl.items">
    <div> Short Name: {{ item.short_name }}</div>
    <div> Name: {{ item.name }} </div>
    <div> Description: {{ item.description }} </div>
    <div> Price {{ item.large_portion_name }}: {{ item.price_large }} </div>
    <div> Price {{ item.small_portion_name }}: {{ item.price_small }} </div>
</div>
