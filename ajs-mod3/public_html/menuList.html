<ul>
    <div class="col-lg-12 col-md-12 col-sm-12">
        <li ng-repeat="item in narrow.items">
            Name: {{ item.name }} Short-Name: {{item.short_name}} Description: {{item.description}}
            <button ng-click="narrow.onRemove({index: $index});">Don't want this one!</button>
        </li>
    </div>
</ul>
