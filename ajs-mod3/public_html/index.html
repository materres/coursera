<!doctype html>
<html lang="en">
    <head>
      <title>Narrow Down Your Menu Choice</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="styles/bootstrap.min.css">
      <link rel="stylesheet" href="styles/styles.css">
      <script src="scripts/angular.min.js"></script>
      <script src="scripts/app.js"></script>
    </head>
    <body ng-app="NarrowItDownApp">
        <div class="container" ng-controller="NarrowItDownController as narrow">
            <h1>Narrow Down Your Chinese Menu Choice</h1>
            
            <div class="form-group">
                <input type="text" placeholder="search term" class="form-control"  ng-model="searchTerm">
            </div>
            <div class="form-group narrow-button">
                <button class="btn btn-primary" ng-click="narrow.getMenuItems()">Narrow It Down For Me!</button>
            </div>
            
            <!-- found-items should be implemented as a component -->
            
            
            <div class="col-lg-12 col-md-12 col-sm-12">
                <span ng-show="narrow.found.length===0">Nothing found</span>
                <found-items items="narrow.found" on-remove="narrow.removeItem(index)"></found-items>
            </div> 
        </div>
    </body>
</html>
